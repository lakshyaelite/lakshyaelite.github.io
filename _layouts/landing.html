---
layout: default
title: Welecome
refactor: true
---
{% include lang.html %}

<!-- Hero Section: Latest Post -->
{% assign latest_post = site.posts.first %}
<section class="hero py-5">
  <div class="container text-center">
    <h1 class="display-5 fw-bold">{{ latest_post.title }}</h1>
    <p class="text-muted mb-4">{{ latest_post.excerpt | strip_html | truncate: 150 }}</p>
    <a href="{{ latest_post.url | relative_url }}" class="btn btn-primary btn-lg">Read Now</a>
  </div>
</section>

<!-- Recent Posts (Next 3 after latest) -->
<section class="recent-posts">
  <div class="container">
    <div class="text-center mt-4">
      <a href="{{ '/blog' | relative_url }}" class="btn btn-outline-primary">View All Posts</a>
    </div>
  </div>
</section>
